<!-- Forgot Password Modal -->

<div id="forgot-modal" class="modal fade" role="dialog">
	<div class="modal-dialog modal-sm" style="width:400px">

		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header" style="background-color:#0066ff; -webkit-border-radius: 5px 5px 0px 0px;">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h3 class="modal-title">Anedia - Sign Up</h3>
			</div>
			<div class="modal-body">
				<form role="form">
					<div class="form-group">
						<input type="text" class="form-control input-lg" placeholder="Username">
					</div>
					<center>
						<button class="btn btn-primary btn-lg">Reset</button>
						<br>
					</center>
				</form>
				<span>Remember password? <a href="#" data-toggle="modal" data-target="#login-modal" data-dismiss="modal">Login</a></span>
			</div>
		</div>
	</div>
</div>
